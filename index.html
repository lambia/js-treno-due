<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calcolo Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Benvenuto in "Calcolo Biglietto Treno"</h1>
